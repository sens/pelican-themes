{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}

<section id="content" class="body">
    {% for article in dates %}
        <dl>
        <dt>{{ article.date.strftime("%d %b %Y") }}</td>
        <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
        </dl>
    {% endfor %}

</section>

{% endblock content %}
