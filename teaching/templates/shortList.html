{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ category }}{% endblock %}
{% block content %}

<section id="content" class="body">
  <h2>{{ category }}</h2>
    {% for article in dates %}
        <dl>
        <dt>{{ article.date.strftime("%d %b %Y") }}</td>
        <dd><a href='{{ article.url }}'>{{ article.title }}</a></td>
        </dl>
    {% endfor %}
</section>


{% endblock %}
